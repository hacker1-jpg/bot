<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DarkBeams Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #0d0d0d, #121212);
        color: #fff;
        overflow-x: hidden;
        scroll-behavior: smooth;
        position: relative;
    }

    /* Animated red sparkles */
    .sparkle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: red;
        border-radius: 50%;
        box-shadow: 0 0 10px red, 0 0 20px red;
        animation: sparkleAnim 5s linear infinite;
        pointer-events: none;
    }

    @keyframes sparkleAnim {
        0% { transform: translateY(0) translateX(0) scale(1); opacity: 1; }
        50% { transform: translateY(-200px) translateX(50px) scale(1.5); opacity: 0.6; }
        100% { transform: translateY(-400px) translateX(-50px) scale(0.8); opacity: 0; }
    }

    /* Header section */
    header {
        text-align: center;
        padding: 50px 20px 30px 20px;
        position: relative;
        z-index: 2;
    }
    header img {
        width: 80px;
        margin-bottom: 20px;
    }
    header h1 {
        font-size: 2rem;
        color: #4fc3f7;
        margin-bottom: 10px;
    }
    header p {
        color: #aaa;
        font-size: 1rem;
        max-width: 300px;
        margin: 0 auto;
    }

    /* Buttons */
    .btn {
        display: inline-block;
        margin: 15px 10px;
        padding: 15px 35px;
        font-size: 1.1rem;
        font-weight: 600;
        color: white;
        background: linear-gradient(45deg, #2196f3, #00b0ff);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        position: relative;
        overflow: hidden;
    }
    .btn::after {
        content: '';
        position: absolute;
        top: 0; left: -100%;
        width: 100%; height: 100%;
        background: rgba(255,255,255,0.2);
        transform: skewX(-20deg);
        transition: all 0.5s;
    }
    .btn:hover::after { left: 200%; }
    .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    /* Cards section */
    .cards {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 30px 10px;
        gap: 15px;
        position: relative;
        z-index: 2;
    }
    .card {
        background: #1b1b1b;
        border-radius: 15px;
        padding: 25px 20px;
        width: 150px;
        text-align: center;
        box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    }
    .card i {
        font-size: 1.5rem;
        color: #ff4d4d;
        margin-bottom: 10px;
        display: block;
        animation: pulse 1.5s infinite;
    }
    .card h2 {
        font-size: 1.3rem;
        margin-bottom: 5px;
        color: #4fc3f7;
    }
    .card p {
        font-size: 0.85rem;
        color: #aaa;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.2); }
    }

    /* Footer */
    footer {
        text-align: center;
        padding: 30px 10px;
        font-size: 0.9rem;
        color: #777;
        position: relative;
        z-index: 2;
    }

    /* Scrollbar styling */
    body::-webkit-scrollbar {
        width: 8px;
    }
    body::-webkit-scrollbar-track {
        background: #111;
    }
    body::-webkit-scrollbar-thumb {
        background: #2196f3;
        border-radius: 10px;
    }
    body::-webkit-scrollbar-thumb:hover {
        background: #00b0ff;
    }
</style>
</head>
<body>

<header>

    <h1>DarkBeams Hub</h1>

    <div>

<section class="cards">

<script>
    // Create multiple sparkles
    const sparkleCount = 30;
    for(let i=0; i < sparkleCount; i++){
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.left = Math.random() * window.innerWidth + 'px';
        sparkle.style.top = Math.random() * window.innerHeight + 'px';
        sparkle.style.animationDuration = (3 + Math.random() * 3) + 's';

</script>

</html>
