        color: #ff4d4d; /* All texts red */
        overflow-x: hidden;
        scroll-behavior: smooth;
        position: relative;
    }

    /* Animated red sparkles */
    .sparkle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: red;
        border-radius: 50%;
        box-shadow: 0 0 10px red, 0 0 20px red;
        animation: sparkleAnim 5s linear infinite;
        pointer-events: none;
    }

    @keyframes sparkleAnim {
        0% { transform: translateY(0) translateX(0) scale(1); opacity: 1; }
        50% { transform: translateY(-200px) translateX(50px) scale(1.5); opacity: 0.6; }
        100% { transform: translateY(-400px) translateX(-50px) scale(0.8); opacity: 0; }
    }

    /* Header section */
    header {
        text-align: center;
        padding: 50px 20px 30px 20px;
        position: relative;
        z-index: 2;
    }

        width: 80px;
        margin-bottom: 20px;

    header h1 {
        font-size: 2rem;
        color: #ff4d4d;
        margin-bottom: 10px;
        text-shadow: 0 0 10px #ff4d4d;
    }
    header p {
        color: #ff4d4d;
        font-size: 1rem;
        max-width: 350px;
        margin: 0 auto 20px auto;
    }

    /* Buttons */
    .btn {
        display: inline-block;
        margin: 10px;
        padding: 15px 35px;
        font-size: 1.1rem;
        font-weight: 600;
        color: white; /* Button text stays white */
        background: linear-gradient(45deg, #ff4d4d, #ff1a1a); /* red gradient */
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 6px 20px rgba(255,0,0,0.4);
        position: relative;
        overflow: hidden;
    }
    .btn::after {
        content: '';
        position: absolute;
        top: 0; left: -100%;
        width: 100%; height: 100%;
        background: rgba(255,255,255,0.2);
        transform: skewX(-20deg);
        transition: all 0.5s;
    }
    .btn:hover::after { left: 200%; }
    .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 30px rgba(255,0,0,0.5);
    }

    /* Cards section */
    .cards {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 30px 10px;
        gap: 15px;
        position: relative;
        z-index: 2;
    }
    .card {
        background: #1b1b1b;
        border-radius: 15px;
        padding: 25px 20px;
        width: 160px;
        text-align: center;
        box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 15px 35px rgba(255,0,0,0.5);
    }
    .card i {
        font-size: 2rem;
        color: #ff4d4d;
        margin-bottom: 10px;
        display: block;
        animation: pulse 1.5s infinite;
    }
    .card h2 {
        font-size: 1.4rem;
        margin-bottom: 5px;
        color: #ff4d4d;
    }
    .card p {
        font-size: 0.9rem;
        color: #ff4d4d;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.2); }
    }

    /* Footer */
    footer {
        text-align: center;
        padding: 30px 10px;
        font-size: 0.9rem;
        color: #ff4d4d;
        position: relative;
        z-index: 2;
    }

    /* Webhook Popup */
    #webhookPopup {
        display:none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #1b1b1b;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(255,0,0,0.6);
        z-index: 9999;
        width: 320px;
        text-align: center;
    }
    #webhookPopup h2 { color:#ff4d4d; margin-bottom:15px; text-shadow: 0 0 8px red; }
    #webhookPopup input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: none;
        outline: none;
        color: #ff4d4d;
        background: #111;
    }
    #webhookPopup p { margin-top:10px; font-size:0.9rem; }

    /* Scrollbar styling */
    body::-webkit-scrollbar {
        width: 8px;
    }
    body::-webkit-scrollbar-track {
        background: #111;
    }
    body::-webkit-scrollbar-thumb {
        background: #ff4d4d;
        border-radius: 10px;
    }
    body::-webkit-scrollbar-thumb:hover {
        background: #ff1a1a;
    }
</style>
