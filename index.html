<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkBeams Links</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            padding: 20px;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-align: center;
            background: linear-gradient(90deg, #ff6a00, #ee0979);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn {
            padding: 20px 60px;
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            margin: 15px 0;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -75%;
            width: 50%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: skewX(-25deg);
            transition: all 0.5s ease;
        }

        .btn:hover::before {
            left: 125%;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            text-align: center;
            color: #aaa;
        }

        /* Scrollbar styles */
        body::-webkit-scrollbar {
            width: 10px;
        }

        body::-webkit-scrollbar-track {
            background: #111;
        }

        body::-webkit-scrollbar-thumb {
            background: #ff6a00;
            border-radius: 10px;
        }

        body::-webkit-scrollbar-thumb:hover {
            background: #ee0979;
        }
    </style>
</head>
<body>
    <h1>DarkBeams Links</h1>
    
    <button class="btn" onclick="window.location.href='https://shorturl.at/1xSyI'">DarkBeams (Immortal)</button>
    <button class="btn" onclick="window.location.href='https://shorturl.at/rSmfF'">DarkBeams (Splunk)</button>
    
    <footer>We are not breaking any DC rules</footer>
</body>
</html>
