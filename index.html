<style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #0d0d0d, #121212);
        color: #fff;
        overflow-x: hidden;
        scroll-behavior: smooth;
    }

    /* Header section */
    header {
        text-align: center;
        padding: 50px 20px 30px 20px;
    }
    header img {
        width: 80px;
        margin-bottom: 20px;
    }
    header h1 {
        font-size: 2rem;
        color: #4fc3f7;
        margin-bottom: 10px;
    }
    header p {
        color: #aaa;
        font-size: 1rem;
        max-width: 300px;
        margin: 0 auto;
    }

    /* Buttons */
    .btn {
        display: inline-block;
        margin: 15px 10px;
        padding: 15px 35px;
        font-size: 1.1rem;
        font-weight: 600;
        color: white;
        background: linear-gradient(45deg, #2196f3, #00b0ff);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        position: relative;
        overflow: hidden;
    }

    .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    /* Cards section */
    .cards {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 30px 10px;
        gap: 15px;
    }
    .card {
        background: #1b1b1b;
        border-radius: 15px;
        padding: 25px 20px;
        width: 150px;
        text-align: center;
        box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        transition: transform 0.3s;
    }
    .card:hover {
        transform: translateY(-5px);
    }
    .card i {
        font-size: 1.5rem;
        color: #4fc3f7;
        margin-bottom: 10px;
        display: block;
    }
    .card h2 {
        font-size: 1.3rem;
        margin-bottom: 5px;
        color: #4fc3f7;
    }
    .card p {
        font-size: 0.85rem;
        color: #aaa;
    }

    /* Footer */
    footer {
        text-align: center;
        padding: 30px 10px;
        font-size: 0.9rem;
        color: #777;
    }

    /* Scrollbar styling */
    body::-webkit-scrollbar {
        width: 8px;
    }
    body::-webkit-scrollbar-track {
        background: #111;
    }
    body::-webkit-scrollbar-thumb {
        background: #2196f3;
        border-radius: 10px;
    }
    body::-webkit-scrollbar-thumb:hover {
        background: #00b0ff;
    }

</style>
